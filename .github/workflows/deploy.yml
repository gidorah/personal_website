name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./compose/production/django
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/personal_website:latest
          # You might also want to include a more specific tag (e.g., git SHA)
          #  tags: |
          #     ghcr.io/${{ github.repository_owner }}/your-app-name:${{ github.sha }}
          #     ghcr.io/${{ github.repository_owner }}/your-app-name:latest
